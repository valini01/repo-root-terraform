name: Terraform Destroy Reusable

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      AZURE_AD_CLIENT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_AD_TENANT_ID:
        required: true
      APP_ID:
        required: true
      PRIVATE_KEY:
        required: true
      INSTALLATION_ID:
        required: true

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}-destroy  # ðŸš¨ Approval Gate for Destroy
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸŸ© Authenticate using GitHub App (instead of PAT)
      - name: Generate GitHub App Token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          installation_id: ${{ secrets.INSTALLATION_ID }}

      # ðŸŸ© Configure Git for private module access
      - name: Configure Git for Private Terraform Modules
        run: |
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_AD_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_AD_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Initialize Terraform Backend
        run: |
          echo "ðŸ”§ Initializing Terraform backend..."
          terraform init \
            -backend-config="resource_group_name=${{ vars.STATE_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ vars.STATE_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ vars.STATE_CONTAINER_NAME }}" \
            -backend-config="key=${{ inputs.environment }}.tfstate" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform Plan (Destroy)
        run: |
          terraform plan -destroy -input=false \
            -var="environment_name=${{ inputs.environment }}"

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve -input=false \
            -var="environment_name=${{ inputs.environment }}"
