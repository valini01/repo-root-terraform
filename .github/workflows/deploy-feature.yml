name: "ðŸ§ª Deploy LAB for Feature Branch"

on:
  push:
    branches:
      - "features/shubhi/branching"

jobs:
  validate:
    uses: ./.github/workflows/terraform-validate.yml
    with:
      environment: lab
    secrets: inherit

  plan:
    needs: validate
    uses: ./.github/workflows/terraform-plan.yml
    with:
      environment: lab
    secrets: inherit

  apply:
    needs: plan
    uses: ./.github/workflows/terraform-apply.yml
    with:
      environment: lab
    secrets: inherit

  destroy:
    uses: ./.github/workflows/terraform-destroy.yml
    with:
      environment: lab
    secrets: inherit

  create-staging-pr:
    name: "Auto PR â†’ Staging"
    needs: apply
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Create PR to staging
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          base: staging
          branch: ${{ github.ref_name }} 
          title: "Promote ${{ github.ref_name }} â†’ staging"
          body: "LAB deployment completed. Requesting promotion to **Staging**."
