name: Terraform Plan Reusable

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      AZURE_AD_CLIENT_ID:
        required: true
      AZURE_AD_CLIENT_SECRET:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_AD_TENANT_ID:
        required: true
      GH_PAT:
        required: true

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git for Private Terraform Modules
        run: git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_AD_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_AD_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_AD_TENANT_ID }}"}'

      - name: Replace Environment Configuration
        run: |
          # Map environment input to correct YAML file
          if [ "${{ inputs.environment }}" = "lab" ]; then
            ENV_FILE="lab.yml"
          elif [ "${{ inputs.environment }}" = "nlv" ]; then
            ENV_FILE="nlv.yml"
          elif [ "${{ inputs.environment }}" = "lv" ]; then
            ENV_FILE="lv.yml"
          else
            ENV_FILE="lab.yml"  # Default fallback
          fi
          echo "Using environment file: $ENV_FILE"
          sed -i "s|environments/lab.yml|environments/$ENV_FILE|g" main.tf

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
