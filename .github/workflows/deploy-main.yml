name: "ğŸ­ Deploy Production (Live LV)"

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  validate:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/templates/terraform-validate.yml
    with:
      environment: lv
    secrets: inherit

  plan:
    needs: validate
    uses: ./.github/workflows/templates/terraform-plan.yml
    with:
      environment: lv
    secrets: inherit

  apply:
    needs: plan
    uses: ./.github/workflows/templates/terraform-apply.yml
    with:
      environment: lv
    secrets: inherit
