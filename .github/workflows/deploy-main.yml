on:
  workflow_dispatch:

jobs:
  validate:
    if: github.event.pull_request.merged == true
    uses: ./.github/templates/terraform-validate.yml
    with:
      environment: lv
    secrets: inherit

  plan:
    needs: validate
    uses: ./.github/templates/terraform-plan.yml
    with:
      environment: lv
    secrets: inherit

  apply:
    needs: plan
    uses: ./.github/templates/terraform-apply.yml
    with:
      environment: lv
    secrets: inherit
